name: vn_expense_tracker
description: Personal Expense & Income Tracker for Vietnamese market
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Local Database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.2
  intl: ^0.19.0
  
  # Voice/Speech
  speech_to_text: ^6.6.0
  permission_handler: ^11.3.0
  
  # Utilities
  uuid: ^4.3.3
  collection: ^1.18.0
  
  # Google Drive (optional backup)
  google_sign_in: ^6.2.1
  googleapis: ^13.1.0
  
  # Security
  crypto: ^3.0.3
  
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.8
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
