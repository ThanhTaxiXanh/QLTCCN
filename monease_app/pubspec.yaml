name: monease_app
description: A friendly expense tracker with voice input and lunar calendar
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  
  # Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # UI
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  
  # Localization
  intl: ^0.18.1
  
  # Voice
  speech_to_text: ^6.5.1
  permission_handler: ^11.1.0
  
  # Utils
  uuid: ^4.2.1
  csv: ^5.1.1
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  drift_dev: ^2.14.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
